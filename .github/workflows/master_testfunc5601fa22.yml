name: Build and deploy dotnet core app to Azure Function App using Core Tools - testfunc5601fa22

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'testfunc5601fa22'   # Your Function App name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'         # Path to your project (defaults to repo root)
  DOTNET_VERSION: '8.0.x'                     # .NET version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest                      # Switch to Linux for better Core Tools support
    permissions:
      id-token: write                           # Required for OIDC login to Azure
      contents: read                            # Required for checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Install Azure Functions Core Tools'
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          rm packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y azure-functions-core-tools-4

      - name: 'Build project'
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release
          popd

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B46FFA4BB114C9BB2F07F1EB87DACE0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_104DED943008474789A0DCE69C41F693 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AF682C698B8747CF83F2F1A6E44CC717 }}

      - name: 'Publish to Azure Functions using Core Tools'
        run: |
          cd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --dotnet
